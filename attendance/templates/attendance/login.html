{% extends 'attendance/base.html' %}

{% block title %}Login - Library System{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card">
        <h1 style="text-align: center; margin-bottom: 2rem;">ðŸ”‘ Staff Login</h1>
        
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1.5rem;">
                <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Username:</label>
                <input type="text" name="username" id="username" 
                       style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px;"
                       required autofocus>
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Password:</label>
                <input type="password" name="password" id="password" 
                       style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px;"
                       required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        
        <div style="margin-top: 1.5rem; text-align: center; color: #666;">
            <p>Contact administrator for account access</p>
        </div>
    </div>
</div>
{% endblock %}
